<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
    <div class="container" style="width: 730px; margin-top: 200px; margin-left: auto; margin-right: auto">
        <h1 class="title">Simple Weather</h1>
            <form id="weather" class="form-search">
                <input type="text" id="zip" placeholder="" class=  "input-medium search-query">
                <button id="search" type="submit" class="btn pull-right"><i class="icon-search icon-large"></i></button>
                <div class="alert alert-error"></div>
            </form>

            <table id="output" class="table table-striped">
<tbody></tbody>
</table>
</div> 
</div>

<script type="text/template" id="forecast-template">
<td style="width: 235px;"><%= city %></td>
<td><img width=60 src="http://icons.wxug.com/i/c/j/<%= url %>.png" /></td>

<td><%= temp %>&deg;</td>
<td style="width: 60px;"><a href="#"><i class="icon-trash"></i></a></td>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

<!-- Underscore JS -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<!-- Backbone JS -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

<script src="js/plugins.js"></script>
<!-- <script src="js/main.js"></script> -->
<script src="js/bb.js"></script>
</body>
</html>
